<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)" />
  <rect x="0.5" y="0.5" width="99" height="99" rx="19.5" stroke="#334155" />
  
  <!-- Icon Symbol -->
  <g transform="translate(12, 12) scale(0.76)">
    <!-- Glow behind -->
    <path
      d="M65 30C55 20 35 20 25 35C15 50 15 65 30 80L50 90L70 80"
      stroke="url(#logoGradient)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glow)"
      opacity="0.5"
    />

    <!-- The 'C' Shape -->
    <path
      d="M65 30C55 20 35 20 25 35C15 50 15 65 30 80L50 90L70 80"
      stroke="url(#logoGradient)"
      stroke-width="8"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- The 'H' Shape -->
    <path
      d="M40 35V65M60 35V65M35 50H65"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      opacity="0.9"
    />
    
    <!-- Central Pulse Node -->
    <circle cx="50" cy="50" r="5" fill="white" />
    
    <!-- Orbiting Particles -->
    <circle cx="50" cy="50" r="14" stroke="white" stroke-width="1" opacity="0.3" stroke-dasharray="4 4" />
  </g>
</svg>