services:
  # Backend Node.js Service
  - type: web
    name: carehire-server
    rootDir: server
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carehire-db
          property: connectionString
      - key: CLIENT_URL
        fromService:
          type: web
          name: carehire-client
          property: url

  # Frontend Static Site
  - type: web
    name: carehire-client
    rootDir: client
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: carehire-server
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: carehire-db
    databaseName: carehire
    user: carehire
    plan: free # Optional: specify plan